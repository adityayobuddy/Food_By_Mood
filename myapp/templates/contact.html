{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
    <section id="contact" class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-900">Connect With Our Foodies</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input type="text" id="name" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary p-3 border" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary p-3 border" placeholder="you@example.com">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
                    <textarea id="message" rows="4" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary p-3 border" placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-red-700 text-white font-semibold py-3 rounded-xl shadow-lg transition duration-300">
                    Send Inquiry
                </button>
            </form>
        </section>
{% endblock %}
